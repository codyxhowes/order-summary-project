<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
    <img id="hero"src="/order-summary-project/illustration-hero.svg" alt="">
    <div id="order-card">
        
        <h1>Order Summary</h1>
        <p id="info">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <div id="plan-change">
            <img id="music-note" src="order-summary-project/icon-music.svg" alt="">
            <div id="column">
            <p id="plan"><strong>Annual Plan</strong></p>
            <p id="price">$59.99/year</p>
            </div>
            <div id="row">
                <a id="change-link"href="#">Change</a>
        </div>
    </div>
    <div id="payment">
        <a id="payment-button"href="#">Proceed to payment</a>
    </div>
    <div id="cancel">
        <a id="cancel-button"href="#">Cancel Order</a>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Cody Howes</a>.
  </div>
</body>
</html>
